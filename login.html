<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth fade-in effect */
        body {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-200 to-blue-300 flex flex-col items-center justify-center min-h-screen p-5">

    <!-- Title -->
    <h1 class="text-5xl font-extrabold text-white shadow-lg drop-shadow-md text-center mb-6">
        Login to Mat Equb
    </h1>

    <!-- Login Form -->
    <form id="loginForm" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md space-y-5">
        <div>
            <label for="loginUsername" class="block text-lg font-semibold text-gray-700">Username</label>
            <input type="text" id="loginUsername" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your username">
        </div>

        <div>
            <label for="loginPassword" class="block text-lg font-semibold text-gray-700">Password</label>
            <input type="password" id="loginPassword" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your password">
        </div>

        <div>
            <button type="submit" class="w-full px-8 py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Log In
            </button>
        </div>

        <div class="text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a></p>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="text-red-600 text-center mt-3 hidden">
            <p>Either username or password is wrong</p>
        </div>
    </form>

    <script>
        // Handling login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve stored data from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Check if login credentials match
            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                // Redirect to nextpage.html
                window.location.href = 'nextpage.html';
            } else {
                // Display error message
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
