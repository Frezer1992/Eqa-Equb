<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth fade-in effect */
        body {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-200 to-teal-300 flex flex-col items-center justify-center min-h-screen p-5">

    <!-- Title -->
    <h1 class="text-5xl font-extrabold text-white shadow-lg drop-shadow-md text-center mb-6">
        Welcome to Mat Equb
    </h1>

    <!-- Subtitle -->
    <p class="text-lg text-white text-center mb-8">
        እንኳን ወደ የእቃ እቁብ መጡ
    </p>

    <!-- Login and Sign Up buttons -->
    <div class="flex flex-col space-y-4">
        <!-- Login Button -->
        <a href="login.html" class="px-8 py-3 bg-white text-blue-600 font-semibold text-lg rounded-lg shadow-md hover:bg-gray-200 transition duration-300">
            Login
        </a>
        
        <!-- Sign Up Button -->
        <a href="signup.html" class="px-8 py-3 bg-white text-blue-600 font-semibold text-lg rounded-lg shadow-md hover:bg-gray-200 transition duration-300">
            Sign Up
        </a>
    </div>
    
</body>
</html>
