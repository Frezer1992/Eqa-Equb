<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth fade-in effect */
        body {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-200 to-teal-300 flex flex-col items-center justify-center min-h-screen p-5">

    <!-- Title -->
    <h1 class="text-5xl font-extrabold text-white shadow-lg drop-shadow-md text-center mb-6">
        Sign Up to Mat Equb
    </h1>

    <!-- Sign Up Form -->
    <form id="signupForm" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md space-y-5">
        <div>
            <label for="username" class="block text-lg font-semibold text-gray-700">Username</label>
            <input type="text" id="username" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your username">
        </div>

        <div>
            <label for="phone" class="block text-lg font-semibold text-gray-700">Phone Number</label>
            <input type="tel" id="phone" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your phone number" pattern="^[0-9]{10}$" title="Phone number must be 10 digits">
        </div>

        <div>
            <label for="password" class="block text-lg font-semibold text-gray-700">Password</label>
            <input type="password" id="password" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your password" minlength="6">
        </div>

        <div>
            <button type="submit" class="w-full px-8 py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Sign Up
            </button>
        </div>

        <div class="text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a></p>
        </div>
    </form>

    <script>
        // Handling form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Save user data to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('phone', phone);
            localStorage.setItem('password', password);

            alert('Sign up successful! You can now log in.');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
    
</body>
</html>
